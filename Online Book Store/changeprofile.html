<html>
<style>
h2 {
  color: black;
  font: 700 20pt arial;
}

h4 {
  color: brown;
  font: 700 11pt verdana;
}

td {
  font: 10pt verdana;
}

a {
  font: 10pt verdana;
  color:light gray;
}

</style>

<body bgcolor="gray">

<h2>Change Profile</h2>
<hr>
<form action="register.jsp" method="post">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="uname" size="20">*</td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pwd" size="20">*</td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="pwd2" size="20">*</td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="text" name="email" size="30">*</td>
        </tr>
        <tr>
            <td>Mailing Address</td>
            <td><textarea name="address" rows="3" cols="30"></textarea>*</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phoneno" size="30"></td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Register">
        <input type="reset" value="Clear All">
    <p>
        <a href="login.html">Go Back</a>
</form>

</body>
</html>
